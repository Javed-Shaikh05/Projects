<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Photo Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pica/dist/pica.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='capture.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
<body>

  <div id="numScreens" data-screens="{{ number_of_screens }}" style="display: none;"></div>
<div class="container py-5">
    <h2 class="mb-4">Screen Photo Upload</h2>
    <form id="photoUploadForm" enctype="multipart/form-data">

   <!-- Assuming you have a form with id="photoUploadForm" -->
<input type="hidden" name="region" id="hiddenRegion">
<input type="hidden" name="state" id="hiddenState">
<input type="hidden" name="city" id="hiddenCity">
<input type="hidden" name="cinema" id="hiddenCinema">

  <!-- Your existing file input fields go here -->
  <div id="screenPhotos"></div>
  <button type="button" class="btn btn-primary" onclick="submitPhotos()">Submit Photos</button>
    </form>

    <!-- Modal -->
<div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submissionModalLabel">Submission Complete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your photos have been successfully submitted.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="logoutUser()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Progress Bar Modal -->
<div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="progressModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="progressModalLabel">Uploading Photos</h5>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="uploadProgressBar"></div>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
<script src="{{ url_for('static', filename='capture.js') }}"></script>

</body>
</html>
